<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans la bibliothèque numérique</h1>
        {% if username %}
            <p>Bienvenue, {{ username }} ({{ role }})!</p>
            <a href="/logout">Déconnexion</a>
        {% else %}
            <a href="/login">Se connecter</a> | <a href="/register">S'inscrire</a>
        {% endif %}
    </div>
</body>
</html>
